<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional Profile of Hassan showcasing skills, projects and more.">
    <meta name="keywords" content="Professional Profile, Web Development, Projects">
    <meta name="author" content="Hassan">
    <title>Hassan's Professional Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navigation Bar -->
    <header>
        <nav>
            <ul>
                <li><a href="#profile">Profile</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#education">Education</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Profile Section -->
    <section id="profile">
        <div class="profile-container">
            <img id="profile-img" class="profile-img" alt="Hassan's Profile Picture">
            <div class="profile-details">
                <h1 id="profile-name"></h1>
                <p id="profile-title"></p>
            </div>
        </div>
        <!-- Video Section -->
        <div class="video-container">
            <h2>Introduction Video</h2>
            <iframe id="profile-video" width="560" height="315" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </section>

    <!-- Main Content -->
    <main>
        <!-- Skills Section -->
        <section id="skills">
            <h1>Skills</h1>
            <h2>Hard Skills</h2>
            <ul id="hard-skills"></ul>
            <h2>Soft Skills</h2>
            <ul id="soft-skills"></ul>
        </section>

        <!-- Projects Section -->
        <section id="projects">
            <h1>Projects</h1>
            <div id="project-list"></div>
        </section>

        <!-- Education Section -->
        <section id="education">
            <h1>Education</h1>
            <div id="education-list"></div>
        </section>

        <!-- Contact Section -->
        <section id="contact">
            <h1>Contact</h1>
            <p id="contact-phone"></p>
            <p id="contact-email"></p>
            <p id="contact-linkedin"></p>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Hassan's Professional Profile</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
